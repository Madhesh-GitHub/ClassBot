<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassBot - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #EEEEEE;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            width: 100%;
            background-color: #303841;
            padding: 10px 20px;
            text-align: center;
            animation: slideInDown 0.8s ease-out;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            background-color: #303841;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }

        h2 {
            color: #FF5722;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #393E46;
            color: white;
        }

        input:focus {
            outline: 2px solid #00ADB5;
        }

        .submit-btn {
            background-color: #00ADB5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            background-color: #008a91;
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff4444;
            margin-top: 5px;
            font-size: 0.9em;
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        .login-link a {
            color: #00ADB5;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #303841;
            color: #ece0ff;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h2>ClassBot</h2>
    </header>

    <main>
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                    <div class="error-message" id="usernameError">Username is required</div>
                </div>
                <div class="form-group">
                    <label for="email">Email (@kpriet.ac.in)</label>
                    <input type="email" id="email" required>
                    <div class="error-message" id="emailError">Please use your KPRIET email address</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                    <div class="error-message" id="passwordError">Passwords do not match</div>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 ClassBot. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Reset error messages
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            
            // Validate username
            if (!username.trim()) {
                document.getElementById('usernameError').style.display = 'block';
                return;
            }

            // Validate email domain
            if (!email.endsWith('@kpriet.ac.in')) {
                document.getElementById('emailError').style.display = 'block';
                return;
            }
            
            // Validate password match
            if (password !== confirmPassword) {
                document.getElementById('passwordError').style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5000/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                if (response.ok) {
                    window.location.href = 'login.html';
                } else {
                    const data = await response.json();
                    alert(data.message);
                }
            } catch (error) {
                alert('Server error. Please try again.');
            }
        });
    </script>
</body>
</html>
