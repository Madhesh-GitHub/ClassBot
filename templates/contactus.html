<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #EEEEEE;
            color: #303841;
        }

        /* Contact Form Container */
        .contact-container {
            display: flex;
            flex-direction: column;
            background-color: #393E46;
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px;
            animation: fadeIn 1s ease-out; /* Add animation */
        }

        /* Form Section */
        .form-section {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
            animation: slideIn 1s ease-out; /* Add animation */
        }

        .form-section h2 {
            font-size: 2rem;
            color: #FF5722;
            margin-bottom: 20px;
        }

        /* Form Styling */
        .contact-form {
            width: 100%;
        }

        .form-group {
            position: relative;
            margin-bottom: 15px;
            text-align: left;
            opacity: 0; /* Initial state for animation */
            animation: fadeIn 0.6s ease-out forwards; /* Fading effect */
            animation-delay: calc(0.2s * var(--order));
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            padding-left: 45px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            color: #393E46;
            background-color: #EEEEEE;
            transition: transform 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: 2px solid #FF5722;
            transform: scale(1.02);
        }

        .form-group textarea {
            height: 100px;
            resize: none;
        }

        .form-group .icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #FF5722;
            font-size: 1.2em;
        }

        /* Submit Button */
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #00ADB5;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .form-group button:hover {
            background-color: #FF5722;
            transform: scale(1.05);
        }

        /* Illustration Section */
        .illustration-section {
            display: none;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-50px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .contact-container {
                flex-direction: row;
                max-width: 900px;
            }

            .illustration-section {
                display: flex;
                flex: 1;
                background-color: #00ADB5;
                justify-content: center;
                align-items: center;
                color: white;
                animation: fadeIn 1.2s ease-out; /* Add animation */
            }

            .illustration {
                width: 250px;
                max-width: 100%;
                animation: fadeIn 1.5s ease-out; /* Illustration animation */
            }
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <!-- Form Section -->
        <div class="form-section">
            <h2>Contact Us</h2>
            <form class="contact-form" action="https://formspree.io/f/manyqzgw" method="post">
                <div class="form-group" style="--order: 1;">
                    <span class="icon">ðŸ‘¤</span>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group" style="--order: 2;">
                    <span class="icon">ðŸ“§</span>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group" style="--order: 3;">
                    <span class="icon">ðŸ’¬</span>
                    <textarea id="message" name="message" placeholder="Message" required></textarea>
                </div>
                <div class="form-group" style="--order: 4;">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>

        <!-- Illustration Section for larger screens only -->
        <div class="illustration-section">
            <img src="{{ url_for('static', filename='contactpageimg.png') }}" alt="Illustration" class="illustration">
        </div>
    </div>
    <script>
        document.querySelector('.contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            fetch(this.action, {
                method: 'POST',
                body: new FormData(this),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert('Message sent successfully!');
                    this.reset(); // Reset the form after sending
                } else {
                    alert('Failed to send message. Please try again later.');
                }
            }).catch(error => {
                alert('Failed to send message: ' + error.message);
            });
        });

</body>
</html>
