<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f7fa;
            color: #333;
        }

        /* Contact Form Container */
        .contact-container {
            display: flex;
            background-color: #ffffff;
            width: 800px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Form Section */
        .form-section {
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .form-section h2 {
            font-size: 2em;
            color: #1e88e5;
            margin-bottom: 20px;
        }

        /* Form Styling */
        .contact-form {
            width: 100%;
            max-width: 350px;
        }

        .form-group {
            position: relative;
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            padding-left: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            color: #555;
            transition: border-color 0.3s;
            background-color: #f4f8fb;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #1e88e5;
            outline: none;
        }

        .form-group textarea {
            height: 100px;
            resize: none;
        }

        .form-group .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.2em;
        }

        /* Submit Button */
        .form-group button {
            width: 100%;
            padding: 12px;
            background: #1e88e5;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-group button:hover {
            background: #1565c0;
        }

        /* Illustration Section */
        .illustration-section {
            flex: 1;
            background: linear-gradient(135deg, #00bfa5, #1e88e5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .illustration-section img {
            width: 125%;
            max-width: 600px;
        }

    </style>
</head>
<body>

    <div class="contact-container">
        <!-- Form Section -->
        <div class="form-section">
            <h2>Contact Us</h2>
            <form class="contact-form" action="https://formspree.io/f/manyqzgw" method="post">
                <div class="form-group">
                    <span class="icon">ðŸ‘¤</span>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <span class="icon">ðŸ“§</span>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <span class="icon">ðŸ’¬</span>
                    <textarea id="message" name="message" placeholder="Message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
        <script>
            document.querySelector('.contact-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
    
                fetch(this.action, {
                    method: 'POST',
                    body: new FormData(this),
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        alert('Message sent successfully!');
                        this.reset(); // Reset the form after sending
                    } else {
                        alert('Failed to send message. Please try again later.');
                    }
                }).catch(error => {
                    alert('Failed to send message: ' + error.message);
                });
            });

        <!-- Illustration Section -->
        <div class="illustration-section">
            <img src="contactimage.png" alt="Illustration of person with an envelope">
        </div>
    </div>

</body>
</html>
